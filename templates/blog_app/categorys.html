{% extends 'base.html' %}

{% block main %}
    {% for category in category_list %}
        <ul class="list-group">
            <li class="list-group-item list-group-item-info">
                <span class="badge">{{ category.num_posts }}</span>
                <a href="{% url 'blog_app:category' category.pk %}">{{ category.name }}</a>
            </li>
        </ul>
    {% empty %}
      暂无分类！
    {% endfor %}
{% endblock main %}
