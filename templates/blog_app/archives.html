{% extends 'base.html' %}

{% block main %}
    {% for create_time, posts in archives_info.items %}
        <div class="panel panel-primary">
            <div class="panel-heading">{{ create_time }}</div>
            <div class="panel-body">
                {% for post in posts %}
                <ul>
                    <li class="mt-3"><a href="{{ post.get_absolute_url }}">{{ post.title }}  ({{ post.category.name }})</a></li>
                </ul>
                {% empty %}
                未发表文章
                {% endfor %}
            </div>
        </div>
    {% empty %}
      暂无分类！
    {% endfor %}
{% endblock main %}
